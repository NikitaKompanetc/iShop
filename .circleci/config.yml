version: 2
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
      - deploy_function:
          requires:
            - deploy
          filters:
            branches:
              only: main
jobs:
  build:
    filters:
      branches:
        only:
          - main

    docker:
      - image: circleci/node:15
    working_directory: ~/angularFirebase

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}

            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: npm install
      - run: npm install --save-dev firebase-tools
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Angular Build
          command: npm run build
      - run:
          name: Build end
          command: echo 'end'
  deploy:
    filters:
      branches:
        only:
          - main

    docker:
      - image: circleci/node:15
    working_directory: ~/angularFirebase

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-npm-deps-{{ checksum "package-lock.json" }}
            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: npm install
      - run: npm install --save-dev firebase-tools
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Angular Build
          command: npm run build
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --except functions --token "$FIREBASE_TOKEN"
  deploy_function:
    docker:
      # specify the version you desire here
      - image: circleci/node:6.14

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "./functions/package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Install all needed dependencies from package.json
      - run:
          working_directory: ~/project/functions
          command: npm install
      - run: npm install --save-dev firebase-tools
      - save_cache:
          key: v1-npm-deps-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      # Save the cache including node_modules folder
      - save_cache:
          paths:
            - ~/project/functions/node_modules
          key: v1-dependencies-{{ checksum "./functions/package.json" }}
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --only "functions:scheduledFunctionPlainEnglish" --token "$FIREBASE_TOKEN"
