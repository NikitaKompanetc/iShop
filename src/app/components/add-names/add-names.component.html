<h2 mat-dialog-title>You are logging for first time, please fill name fields</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="flexContainer">
      <mat-form-field appearance="outline" class="thirtyPercent">
        <mat-label>First name</mat-label>
        <input
          formControlName="firstName"
          matInput
          placeholder="Enter your name"
          autocomplete="off"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="thirtyPercent">
        <mat-label>Last name</mat-label>
        <input
          formControlName="lastName"
          matInput
          placeholder="lastName"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div class='action' mat-dialog-actions>
      <button (click)="addName(form.get('firstName').value, form.get('lastName').value)" mat-raised-button>Login</button>
    </div>
  </form>
</div>
